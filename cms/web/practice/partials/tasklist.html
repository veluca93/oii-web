<div class="container">
  <div class="row container">
    <pagination total-pages="pagination.total" current-page="pagination.current">
    </pagination>
    <form class="search-by-tag form-inline pull-right" role="form" ng-submit="goToTagged()">
      <div class="form-group">
        <input class="form-control" maxlength="50" autocomplete="off"
            type="text" id="tag" name="tag" ng-model="search.tag"
            placeholder="{{'Search by tag' | l10n}}"/>
      </div>
      <button type="submit" class="btn btn-info">{{'search' | l10n}}</button>
    </form>
  </div>
  <div ui-view></div>
</div>
